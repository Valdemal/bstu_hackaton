<div class="form_group">
    <a class="link" routerLink="/create_tests">Вернуться обратно</a>
    <div class="block">
        <div class="number_question">
            <label>Номер вопроса</label>
        </div>
        <div>
            <input type="text" class="form_control" placeholder="Напишите номер вопроса" />
        </div>
    </div>
    <div class="block">
        <div class="question">
            <label>Вопрос</label>
        </div>
        <div>
            <textarea type="text" class="form_control" placeholder="Напишите вопрос"></textarea>
        </div>
    </div>
    <div class="block">
        <div class="right_answer">
            <label>Правильный ответ к вопросу</label>
        </div>
        <div>
            <input type="text" class="form_control" placeholder="Напишите ответ" />
        </div>
    </div>
    <div class="block_btn">
        <button type="submit" class="btn">Сохранить</button>
    </div>
</div>
